on:
  push:
    branches:
      - main

name: release-please
jobs:
  release-please:
    runs-on: ktbs-small-runner
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref }}
      cancel-in-progress: true
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
