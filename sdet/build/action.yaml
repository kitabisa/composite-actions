name: "sdet build"
description: "sdet composite build"

inputs:
  checkout:
    required: false
    description: "checkout repository"
    default: "true"
    type: string

  fetch_depth:
    required: false
    description: "git fetch depth"
    default: "1"
    type: string

  setup_pnpm:
    required: false
    description: "setup pnpm"
    default: "false"
    type: string

  setup_gh_cli:
    required: false
    description: "setup gh cli"
    default: "false"
    type: string

  setup_bun:
    required: false
    description: "setup bun"
    default: "false"
    type: string

  bun_version:
    required: false
    description: "bun version"
    default: "latest"
    type: string

  custom_command_packages:
    required: false
    description: "custom command packages"
    default: ""
    type: string

  custom_command_setup:
    required: false
    description: "custom command setup"
    default: ""
    type: string

runs:
  using: "composite"
  steps:
    - name: checking out repository
      if: ${{ inputs.checkout == 'true' }}
      uses: actions/checkout@v5
      with:
        fetch-depth: ${{ inputs.fetch_depth }}
        token: ${{ secrets.GH_TOKEN }}

    - name: setup tools sdet
      uses: kitabisa/composite-actions/sdet/tools/setup-tools@v2
      with:
        setup_pnpm: ${{ inputs.setup_pnpm }}
        setup_bun: ${{ inputs.setup_bun }}
        bun_version: ${{ inputs.bun_version }}
        setup_gh_cli: ${{ inputs.setup_gh_cli }}

    - name: install packages
      if: ${{ inputs.custom_command_packages != '' }}
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      shell: bash
      run: ${{ inputs.custom_command_packages }}

    - name: custom command setup
      if: ${{ inputs.custom_command_setup != '' }}
      shell: bash
      run: ${{ inputs.custom_command_setup }}
