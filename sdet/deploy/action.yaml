name: "sdet deploy"
description: "sdet composite deploy reports"

inputs:
  platform:
    required: false
    description: "platform type"
    default: ""
    type: string

  profile:
    required: false
    description: "profile"
    default: ""
    type: string

  custom_command_report_folder:
    required: false
    description: "custom command report folder"
    default: ""
    type: string

runs:
  using: "composite"
  steps:
    - name: get report history
      uses: actions/checkout@v4
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: report history action
      uses: kitabisa/report-history-action@v1
      with:
        subfolder: ${{ inputs.profile }}
        keep_reports: 3
        report_folder: ${{ inputs.custom_command_report_folder }}
        gh_pages: gh-pages
        report_history: report-history

    - name: deploy reports to github pages
      uses: JamesIves/github-pages-deploy-action@v4.6.1
      with:
        branch: gh-pages
        folder: report-history
        clean: true
        single-commit: true
