name: "Frontend build"
description: "Frontend composite deployment"

inputs:
  # Required
  gh_token:
    required: true
    description: "Github token"

  artifact_registry_host:
    required: true
    description: "Artifact registry host"
    type: string

  artifact_registry_project_id:
    required: true
    description: "Artifact registry project id"
    type: string

  credentials_json:
    required: true
    description: "GCP credentials services account"
    type: string

  project_id:
    required: true
    description: "GCP project id"
    type: string

  gke_cluster_name:
    required: true
    description: "GKE cluster name"
    type: string

  gke_cluster_zone:
    required: true
    description: "GKE cluster location zone"
    type: string

  # rancher_host:
  #   required: true
  #   description: "Rancher host"
  #   type: string

  # rancher_access_key:
  #   required: true
  #   description: "Rancher access key"
  #   type: string

  # rancher_secret_key:
  #   required: true
  #   description: "Rancher secret key"
  #   type: string

  # rancher_cluster_id:
  #   required: true
  #   description: "Rancher cluster id"
  #   type: string

  working_directory:
    required: false
    description: "Set working directory"
    default: "."
    type: string

  preview_url:
    required: false
    description: "Set preview url"
    default: ""
    type: string

  prune:
    required: false
    description: "Run make prune"
    default: false
    type: string

runs:
  using: "composite"
  steps:
    - name: Checking out repository
      uses: actions/checkout@v3

    - name: Setuptools
      uses: kitabisa/composite-actions/infra/tools/setuptools@v2
      with:
        setup_kubectl: true
        setup_helm: true
        setup_helmfile: true

    - name: Setup Gcloud credential
      uses: kitabisa/composite-actions/infra/tools/gcloud@v2
      with:
        artifact_registry_host: ${{ inputs.artifact_registry_host }}
        credentials_json: ${{ inputs.credentials_json }}
        project_id: ${{ inputs.project_id }}

    - name: Auth GKE credential
      uses: kitabisa/composite-actions/infra/tools/gke-credential@v2
      with:
        gke_cluster_name: ${{ inputs.gke_cluster_name }}
        gke_cluster_zone: ${{ inputs.gke_cluster_zone }}
        project_id: ${{ inputs.project_id }}

    - name: Deploy & Prune
      uses: kitabisa/composite-actions/infra/tools/makefile@v2
      with:
        working_directory: ${{ inputs.working_directory }}
        project_id: ${{ inputs.project_id }}
        artifact_registry_host: ${{ inputs.artifact_registry_host }}
        artifact_registry_project_id: ${{ inputs.artifact_registry_project_id }}
        deploy: true
        prune: ${{ inputs.prune }}

    # - name: Rancher ns mover
    #   uses: kitabisa/composite-actions/packages/rancher@main
    #   with:
    #     working_directory: ${{ inputs.working_directory }}
    #     rancher_host: ${{ inputs.rancher_host }}
    #     rancher_access_key: ${{ inputs.rancher_access_key }}
    #     rancher_secret_key: ${{ inputs.rancher_secret_key }}
    #     rancher_cluster_id: ${{ inputs.rancher_cluster_id }}

    - name: Comment preview url
      if: "${{ inputs.preview_url != '' }}"
      uses: KeisukeYamashita/create-comment@v1
      with:
        comment: "Open the application by accessing these URL: [${{ inputs.preview_url }}](https://${{ inputs.preview_url }})"
