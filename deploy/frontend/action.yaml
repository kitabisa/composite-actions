name: "Frontend deploy"
description: "Frontend composite deployment"

inputs:
  # Required
  artifact_registry_host:
    required: true
    description: "Artifact registry host"
    type: string

  artifact_registry_project_id:
    required: true
    description: "Artifact registry project id"
    type: string

  credentials_json:
    required: true
    description: "GCP credentials services account"
    type: string

  gke_cluster_name:
    required: true
    description: "GKE cluster name"
    type: string

  gke_cluster_zone:
    required: true
    description: "GKE cluster location zone"
    type: string

  project_id:
    required: true
    description: "GCP project id"
    type: string

  rancher_access_key:
    required: true
    description: "Rancher access key"
    type: string

  rancher_host:
    required: true
    description: "Rancher host"
    type: string

  rancher_secret_key:
    required: true
    description: "Rancher secret key"
    type: string

  rancher_cluster_id:
    required: true
    description: "Rancher cluster id"
    type: string

  taskfile:
    required: true
    description: "Taskfile argument"
    type: string

  # Optional
  preview_url:
    required: false
    description: "Set preview url"
    default: ""
    type: string

  working_directory:
    required: false
    description: "Set working directory"
    default: "."
    type: string

runs:
  using: "composite"
  steps:
    - name: Checking out repository
      uses: actions/checkout@v3

    - name: Setuptools
      uses: kitabisa/composite-actions/packages/setuptools@v2
      with:
        setup_task: true
        setup_helm: true
        setup_helmfile: true

    - name: Setup gcloud
      uses: kitabisa/composite-actions/packages/gcloud@v2
      with:
        artifact_registry_host: ${{ inputs.artifact_registry_host }}
        project_id: ${{ inputs.project_id }}
        credentials_json: ${{ inputs.credentials_json }}

    - name: Setup gke credential
      uses: kitabisa/composite-actions/packages/gke-credential@v2
      with:
        gke_cluster_name: ${{ inputs.gke_cluster_name }}
        gke_cluster_zone: ${{ inputs.gke_cluster_zone }}
        project_id: ${{ inputs.project_id }}

    - name: Copy taskfile
      working-directory: ${{ inputs.working_directory }}
      shell: bash
      run: |-
        cp -r ${{ github.action_path }}/tasks/* .

    - name: CD task
      working-directory: ${{ inputs.working_directory }}
      shell: bash
      env:
        DOCKER_REPOSITORY: ${{ inputs.artifact_registry_host }}/${{ inputs.project_id }}/images
        CHARTS_REPOSITORY: ${{ inputs.artifact_registry_host }}/${{ inputs.artifact_registry_project_id }}/charts
        TASKFILE: ${{ inputs.taskfile }}
      run: |-
        task

    # - name: Rancher ns mover
    #   uses: kitabisa/composite-actions/packages/rancher@v2
    #   with:
    #     working_directory: ${{ inputs.working_directory }}
    #     rancher_host: ${{ inputs.rancher_host }}
    #     rancher_access_key: ${{ inputs.rancher_access_key }}
    #     rancher_secret_key: ${{ inputs.rancher_secret_key }}
    #     rancher_cluster_id: ${{ inputs.rancher_cluster_id }}

    - name: Comment preview url
      if: "${{ inputs.preview_url != '' }}"
      uses: KeisukeYamashita/create-comment@v1
      with:
        comment: "Open the application by accessing these URL: [${{ inputs.preview_url }}](https://${{ inputs.preview_url }})"
