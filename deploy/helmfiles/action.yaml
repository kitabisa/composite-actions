name: "Helmfiles"
description: "Deploy Releases"

inputs:
  project_id:
    required: true
    description: "GCP project id"
    type: string

  credentials_json:
    required: true
    description: "GCP credentials services account"
    type: string

  gke_cluster_name:
    required: true
    description: "GKE cluster name"
    type: string

  gke_cluster_zone:
    required: true
    description: "GKE cluster location zone"
    type: string

  chartmuseum_host:
    required: true
    description: "ChartMuseum host"
    type: string

  chartmuseum_user:
    required: true
    description: "ChartMuseum user"
    type: string

  chartmuseum_pass:
    required: true
    description: "ChartMuseum password"
    type: string

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup gcloud
      uses: kitabisa/composite-actions/packages/gcloud@v2
      with:
        project_id: ${{ inputs.project_id }}
        credentials_json: ${{ inputs.credentials_json }}

    - name: Setup gke credential
      uses: kitabisa/composite-actions/packages/gke-credential@v2
      with:
        gke_cluster_name: ${{ inputs.gke_cluster_name }}
        gke_cluster_zone: ${{ inputs.gke_cluster_zone }}
        project_id: ${{ inputs.project_id }}

    - name: Deploy
      uses: kitabisa/composite-actions/packages/makefile@v2
      with:
        project_id: ${{ inputs.project_id }}
        chartmuseum_host: ${{ inputs.chartmuseum_host }}
        chartmuseum_user: ${{ inputs.chartmuseum_user }}
        chartmuseum_pass: ${{ inputs.chartmuseum_pass }}
        deploy: true
