name: "testing"
description: "Rollback release deployment"

inputs:
  working_directory:
    required: false
    description: "Set working directory"
    default: "."

runs:
  using: "composite"
  steps:
    - name: Checking out repository
      uses: actions/checkout@v3

    - name: Get business unit & app name values
      shell: bash
      id: path
      run: |-
        if [ ${{ inputs.working_directory }} == "." ]
        then
          echo "::set-output name=cache-path::${{ github.workspace }}/.next/cache"
        else
          echo "::set-output name=cache-path::${{ github.workspace }}/${{ inputs.working_directory }}/.next/cache"
        fi

    - name: Build application
      shell: bash
      run: |-
        echo ${{ steps.path.outputs.cache-path }}
