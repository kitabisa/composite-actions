name: "CI Build"
description: "Build and push docker image"

inputs:
  # Required
  artifact_registry_host:
    required: true
    description: "Artifact registry host"
    type: string

  artifact_registry_project_id:
    required: true
    description: "Artifact registry project id"
    type: string

  credentials_json:
    required: true
    description: "GCP credentials services account"
    type: string

  project_id:
    required: true
    description: "GCP project id"
    type: string

  gh_user:
    required: true
    description: "gh user"

  gh_token:
    required: true
    description: "gh token"

  go_version:
    required: false
    description: "go version"
    default: "^1.13.1"

  custom_command_flag:
    required: false
    description: "custom command flag"
    default: "false"

  custom_command:
    required: false
    description: "custom command"
    default: "echo no command"

  build:
    required: false
    description: "Run make build"
    default: true
    type: string

  build_push_image:
    required: false
    description: "build and push image for deployment"
    default: "false"

  working_directory:
    required: false
    description: "Set working directory"
    default: "."
    type: string

  hash_files:
    required: false
    description: "hashFiles location"
    default: "**"

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ inputs.gh_token }}

    - name: Setup Golang
      uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go_version }}
        cache: false

    - name: Start caching go
      shell: bash
      run: |
        echo "Start retrieving cache"

    - name: Setup Golang build cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/go-build
        key: ${{ runner.os }}-go-build-${{ hashFiles(format('{0}/{1}',inputs.hash_files,'go.sum')) }}
        restore-keys: |
          ${{ runner.os }}-go-build-

    - name: Setup Golang Mod Cache
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-mod-${{ hashFiles(format('{0}/{1}',inputs.hash_files,'go.sum')) }}
        restore-keys: |
          ${{ runner.os }}-go-mod-

    - name: End caching go
      shell: bash
      run: |
        echo "End retrieving cache"

    - name: Configure Git for private modules
      env:
        USER: ${{ inputs.gh_user }}
        TOKEN: ${{ inputs.gh_token }}
      shell: bash
      run: git config --global url."https://${USER}:${TOKEN}@github.com".insteadOf "https://github.com"

    - name: setup custom command
      if: ${{ inputs.custom_command_flag == 'true' }}
      shell: bash
      run: ${{ inputs.custom_command }}

    - name: Setuptools infra
      uses: kitabisa/composite-actions/infra/tools/setuptools@v2
      with:
        setup_buildx: true

    - name: Setup Gcloud credential
      uses: kitabisa/composite-actions/infra/tools/gcloud@v2
      with:
        artifact_registry_host: ${{ inputs.artifact_registry_host }}
        project_id: ${{ inputs.project_id }}
        credentials_json: ${{ inputs.credentials_json }}
        gke_creds: false

    - name: Start build
      shell: bash
      run: |
        echo "Start building application"

    - name: Build application
      id: build-app
      uses: kitabisa/composite-actions/infra/tools/makefile@v2
      with:
        build: ${{ inputs.build }}
        working_directory: ${{ inputs.working_directory }}
        project_id: ${{ inputs.project_id }}
        artifact_registry_host: ${{ inputs.artifact_registry_host }}
        artifact_registry_project_id: ${{ inputs.artifact_registry_project_id }}
        package: ${{ inputs.build_push_image }}

    - name: Save go build cache
      uses: actions/cache/save@v3
      if: always()
      with:
        path: ~/.cache/go-build
        key: ${{ runner.os }}-go-build-${{ hashFiles(format('{0}/{1}',inputs.hash_files,'go.sum')) }}

    - name: Save go mod cache
      uses: actions/cache/save@v3
      if: always()
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-mod-${{ hashFiles(format('{0}/{1}',inputs.hash_files,'go.sum')) }}
