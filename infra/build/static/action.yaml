name: "Static web build"
description: "Static web composite deployment"

inputs:
  token:
    required: true
    description: "Github token"

  project_id:
    required: true
    description: "GCP project id"
    type: string

  credentials_json:
    required: true
    description: "GCP credentials services account"
    type: string

  working_directory:
    required: false
    description: "Set working directory"
    default: "."
    type: string

runs:
  using: "composite"
  steps:
    - name: Checking out repository
      uses: actions/checkout@v3

    - name: Setuptools
      uses: kitabisa/composite-actions/infra/tools/setuptools@refactor-composite
      with:
        setup_gcloud: true
        setup_buildx: true
        setup_kubectl: true
        setup_helm: true
        setup_helmfile: true
        gh_token: ${{ inputs.token }}

    - name: Setup Gcloud credential
      uses: kitabisa/composite-actions/infra/tools/gcloud@refactor-composite
      with:
        artifact_registry_host: ${{ inputs.artifact_registry_host }}
        credentials_json: ${{ inputs.credentials_json }}
        project_id: ${{ inputs.project_id }}

    - name: Cache docker buildx
      uses: kitabisa/composite-actions/infra/tools/buildx@refactor-composite

    - name: Auth GKE credential
      uses: kitabisa/composite-actions/infra/tools/gke-credential@refactor-composite
      with:
        gke_cluster_name: ${{ inputs.gke_cluster_name }}
        gke_cluster_zone: ${{ inputs.gke_cluster_zone }}
        project_id: ${{ inputs.project_id }}

    - name: Build and push image
      id: build-app
      uses: kitabisa/composite-actions/infra/tools/makefile@refactor-composite
      with:
        app_name: ${{ inputs.app_name }}
        artifact_registry_host: ${{ inputs.artifact_registry_host }}
        artifact_registry_project_id: ${{ inputs.artifact_registry_project_id }}
        project_id: ${{ inputs.project_id }}
        working_directory: ${{ inputs.working_directory }}

    # - name: Build push
    #   uses: kitabisa/composite-actions/packages/makefile@main
    #   with:
    #     working_directory: ${{ inputs.working_directory }}
    #     project_id: ${{ inputs.project_id }}
    #     gcr_host: ${{ inputs.gcr_host }}
    #     chartmuseum_host: ${{ inputs.chartmuseum_host }}
    #     chartmuseum_user: ${{ inputs.chartmuseum_user }}
    #     chartmuseum_pass: ${{ inputs.chartmuseum_pass }}
    #     package: true

    - name: Deploy
      uses: kitabisa/composite-actions/infra/tools/makefile@refactor-composite
      with:
        working_directory: ${{ inputs.working_directory }}
        project_id: ${{ inputs.project_id }}
        artifact_registry_host: ${{ inputs.artifact_registry_host }}
        deploy: true
