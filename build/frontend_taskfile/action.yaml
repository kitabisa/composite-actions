name: "Frontend build"
description: "Frontend composite deployment"

inputs:
  artifact_registry_host:
    required: true
    description: "Artifact registry host"
    type: string

  cache:
    required: false
    description: "Run action cache"
    default: true
    type: boolean

  project_id:
    required: true
    description: "GCP project id"
    type: string

  credentials_json:
    required: true
    description: "GCP credentials services account"
    type: string

  setup_pnpm:
    required: false
    description: "Setup pnpm and cache modules"
    default: false
    type: boolean

  setup_yarn:
    required: false
    description: "Setup yarn and cache modules"
    default: false
    type: boolean

  working_directory:
    required: false
    description: "Set working directory"
    default: "."
    type: string

  pnpm_version:
    required: false
    description: "Setup pnpm version"
    default: "latest"
    type: string

  using_nextjs:
    required: false
    description: "Setup next.js cache modules"
    default: false
    type: boolean

outputs:
  build-time:
    description: "Define build time"
    value: ${{ steps.build-push.outputs.build-time }}

runs:
  using: "composite"
  steps:
    - name: Checking out repository
      uses: actions/checkout@v3

    - name: Setup node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: "${{ inputs.working_directory }}/.nvmrc"
        check-latest: true

    - name: Setup gcloud
      if: "${{ inputs.config == 'true' }}"
      uses: kitabisa/composite-actions/packages/gcloud@v2
      with:
        project_id: ${{ inputs.project_id }}
        credentials_json: ${{ inputs.credentials_json }}

    - name: Setup docker buildx
      if: "${{ inputs.build == 'true' }}"
      uses: kitabisa/composite-actions/packages/buildx@v2
      with:
        project_id: ${{ inputs.project_id }}
        artifact_registry_host: ${{ inputs.artifact_registry_host }}
        cache: ${{ inputs.cache }}

    - name: Setup yarn
      if: "${{ inputs.setup_yarn == 'true' }}"
      uses: kitabisa/composite-actions/packages/yarn@v2
      with:
        working_directory: ${{ inputs.working_directory }}
        using_nextjs: ${{ inputs.using_nextjs }}
        cache: ${{ inputs.cache }}

    - name: Setup pnpm
      if: "${{ inputs.setup_pnpm == 'true' }}"
      uses: kitabisa/composite-actions/packages/pnpm@v2
      with:
        working_directory: ${{ inputs.working_directory }}
        using_nextjs: ${{ inputs.using_nextjs }}
        pnpm_version: ${{ inputs.pnpm_version }}
        cache: ${{ inputs.cache }}

    - name: Build push
      id: build-push
      uses: kitabisa/composite-actions/packages/taskfile@v2
      with:
        app_name: ${{ inputs.app_name }}
        artifact_registry_host: ${{ inputs.artifact_registry_host }}
        business: ${{ inputs.business }}
        project_id: ${{ inputs.project_id }}
        squad: ${{ inputs.squad }}
        working_directory: ${{ inputs.working_directory }}
