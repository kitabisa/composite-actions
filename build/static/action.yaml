name: "Static web build"
description: "Static web composite deployment"

inputs:
  project_id:
    required: true
    description: "GCP project id"
    type: string

  credentials_json:
    required: true
    description: "GCP credentials services account"
    type: string

  artifact_registry:
    required: true
    description: "GCP container registry host"
    type: string

  chartmuseum_host:
    required: true
    description: "ChartMuseum host"
    type: string

  chartmuseum_user:
    required: true
    description: "ChartMuseum user"
    type: string

  chartmuseum_pass:
    required: true
    description: "ChartMuseum password"
    type: string

  working_directory:
    required: false
    description: "Set working directory"
    default: "."
    type: string

runs:
  using: "composite"
  steps:
    - name: Checking out repository
      uses: actions/checkout@v3

    - name: Setup gcloud
      uses: kitabisa/composite-actions/packages/gcloud@main
      with:
        project_id: ${{ inputs.project_id }}
        credentials_json: ${{ inputs.credentials_json }}

    - name: Setup docker buildx
      uses: kitabisa/composite-actions/packages/buildx@main
      with:
        project_id: ${{ inputs.project_id }}
        artifact_registry: ${{ inputs.artifact_registry }}

    - name: Build push
      uses: kitabisa/composite-actions/packages/makefile@main
      with:
        working_directory: ${{ inputs.working_directory }}
        project_id: ${{ inputs.project_id }}
        artifact_registry: ${{ inputs.artifact_registry }}
        package: true
