name: "CI Build"
description: "Build and push docker image"

inputs:
  # Required
  app_name:
    required: true
    description: "Application name"
    type: string

  artifact_registry_host:
    required: true
    description: "GCP container registry host"

  artifact_registry_project_id:
    required: true
    description: "Artifact registry project id"
    type: string

  business:
    required: true
    description: "Business name"
    type: string

  credentials_json:
    required: true
    description: "GCP credentials services account"

  gh_user:
    required: true
    description: "Github user"

  gh_token:
    required: true
    description: "Github token"

  squad:
    required: true
    description: "Squad name"
    type: string

  # Optional
  build:
    required: false
    description: "Run make build"
    default: true
    type: boolean

  build_push_image:
    required: false
    description: "Build and push image for deployment"
    default: "false"

  build_push_image_swagger:
    required: false
    description: "Build and push image for swagger"
    default: "false"

  build_push_image_mockoon:
    required: false
    description: "Build and push image for mockoon"

  cache_dependency_path:
    required: false
    description: "Go sum location"
    default: "go.sum"

  go_version:
    required: false
    description: "Go version"
    default: "^1.13.1"

  openapi_input_file:
    required: false
    description: "OpenAPI input file"

  openapi_output_file:
    required: false
    description: "OpenAPI output file"

  project_id:
    required: false
    description: "GCP project id"

  swagger_script_path:
    required: false
    description: "Swagger script path"

  working_directory:
    required: false
    description: "Set working directory"
    default: "."
    type: string

runs:
  using: "composite"
  steps:
    - name: Checking out repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ inputs.gh_token }}

    - name: Configure Git for private modules
      env:
        USER: ${{ inputs.gh_user }}
        TOKEN: ${{ inputs.gh_token }}
      shell: bash
      run: git config --global url."https://${USER}:${TOKEN}@github.com".insteadOf "https://github.com"

    - uses: actions/setup-go@v4
      with:
        cache-dependency-path: ${{ inputs.cache_dependency_path }}
        go-version: ${{ inputs.go_version }} # The Go version to download (if necessary) and use.

    - name: Setup docker buildx
      uses: kitabisa/composite-actions/packages/buildx@v2
      with:
        project_id: ${{ inputs.project_id }}
        artifact_registry_host: ${{ inputs.artifact_registry_host }}

    - name: Build application
      id: build-app
      uses: kitabisa/composite-actions/packages/taskfile@v2
      with:
        app_name: ${{ inputs.app_name }}
        artifact_registry_host: ${{ inputs.artifact_registry_host }}
        artifact_registry_project_id: ${{ inputs.artifact_registry_project_id }}
        business: ${{ inputs.business }}
        project_id: ${{ inputs.project_id }}
        squad: ${{ inputs.squad }}
        working_directory: ${{ inputs.working_directory }}

    - name: Build, tag, and push Docker image Swagger
      if: "${{ inputs.build_push_image_swagger == 'true' }}"
      uses: kitabisa/composite-actions/packages/swagger@v2
      with:
        project_id: ${{ inputs.project_id }}
        artifact_registry_host: ${{ inputs.artifact_registry_host }}
        openapi_input_file: ${{ inputs.openapi_input_file }}
        openapi_output_file: ${{ inputs.openapi_output_file }}
        swagger_script_path: ${{ inputs.swagger_script_path }}

    # if you require to build mockoon image for 3rd party mocking
    - name: Build, tag, and push Docker image Mockoon
      shell: bash
      if: "${{ inputs.build_push_image_mockoon == 'true' }}"
      env:
        DOCKER_REPOSITORY: ${{ inputs.artifact_registry_host }}/${{ inputs.project_id }}/images
      run: |-
        make package-mockoon
