name: "Frontend build"
description: "Frontend composite deployment"

inputs:
  # Required
  artifact_registry_host:
    required: true
    description: "Artifact registry host"
    type: string

  artifact_registry_project_id:
    required: true
    description: "Artifact registry project id"
    type: string

  credentials_json:
    required: true
    description: "GCP credentials services account"
    type: string

  project_id:
    required: true
    description: "GCP project id"
    type: string

  taskfile:
    required: true
    description: "Taskfile argument"
    type: string

  # Optional
  cache:
    required: false
    description: "Run action cache"
    default: true
    type: boolean

  pnpm_version:
    required: false
    description: "Setup pnpm version"
    default: "latest"
    type: string

  setup_pnpm:
    required: false
    description: "Setup pnpm and cache modules"
    default: false
    type: boolean

  setup_yarn:
    required: false
    description: "Setup yarn and cache modules"
    default: false
    type: boolean

  using_nextjs:
    required: false
    description: "Setup next.js cache modules"
    default: false
    type: boolean

  working_directory:
    required: false
    description: "Set working directory"
    default: "."
    type: string

outputs:
  build-time:
    description: "Define build time"
    value: ${{ steps.build-push.outputs.build-time }}

runs:
  using: "composite"
  steps:
    - name: Checking out repository
      uses: actions/checkout@v3

    - name: Setup node.js
      uses: actions/setup-node@v3
      with:
        check-latest: true
        node-version-file: "${{ inputs.working_directory }}/.nvmrc"

    - name: Setup yarn
      if: "${{ inputs.setup_yarn == 'true' }}"
      uses: kitabisa/composite-actions/packages/yarn@v2
      with:
        cache: ${{ inputs.cache }}
        using_nextjs: ${{ inputs.using_nextjs }}
        working_directory: ${{ inputs.working_directory }}

    - name: Setup pnpm
      if: "${{ inputs.setup_pnpm == 'true' }}"
      uses: kitabisa/composite-actions/packages/pnpm@v2
      with:
        cache: ${{ inputs.cache }}
        pnpm_version: ${{ inputs.pnpm_version }}
        using_nextjs: ${{ inputs.using_nextjs }}
        working_directory: ${{ inputs.working_directory }}

    - name: Setuptools
      uses: kitabisa/composite-actions/packages/setuptools@v2
      with:
        setup_task: true
        setup_yq: true
        setup_helm: true
        setup_helmfile: true

    - name: Setup gcloud
      uses: kitabisa/composite-actions/packages/gcloud@v2
      with:
        artifact_registry_host: ${{ inputs.artifact_registry_host }}
        credentials_json: ${{ inputs.credentials_json }}
        project_id: ${{ inputs.project_id }}

    - name: Setup docker buildx
      uses: kitabisa/composite-actions/packages/buildx@v2
      with:
        artifact_registry_host: ${{ inputs.artifact_registry_host }}
        cache: ${{ inputs.cache }}
        project_id: ${{ inputs.project_id }}

    - name: Copy taskfile
      working-directory: ${{ inputs.working_directory }}
      shell: bash
      run: |-
        cp -r ${{ github.action_path }}/tasks/* .

    - name: CI task
      working-directory: ${{ inputs.working_directory }}
      shell: bash
      env:
        DOCKER_REPOSITORY: ${{ inputs.artifact_registry_host }}/${{ inputs.project_id }}/images
        CHARTS_REPOSITORY: ${{ inputs.artifact_registry_host }}/${{ inputs.artifact_registry_project_id }}/charts
        TASKFILE: ${{ inputs.taskfile }}
      run: |-
        task
