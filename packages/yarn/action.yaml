name: "Setup yarn"
description: "Setup yarn & cache modules"

inputs:
  working_directory:
    required: false
    description: "Set working directory"
    default: "."
    type: string

  using_nextjs:
    required: false
    description: "Setup next.js cache modules"
    default: false
    type: boolean

runs:
  using: "composite"
  steps:
    - name: Setup yarn
      shell: bash
      run: npm install -g yarn

    - name: Get Yarn cache directory path
      id: yarn-cache-dir-path
      shell: bash
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Cache Yarn packages
      uses: actions/cache@v3
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Set cache path Next.js
      if: "${{ inputs.using_nextjs == 'true' }}"
      shell: bash
      id: path
      env:
        INPUT_DIRECTORY: ${{ inputs.working_directory }}
      run: |-
        prefix="."
        string=$INPUT_DIRECTORY
        cache_path=${string#"$prefix"}
        echo "::set-output name=cache-path::${{ github.workspace }}$cache_path/.next/cache"

    - name: Cache Next.js
      if: "${{ inputs.using_nextjs == 'true' }}"
      uses: actions/cache@v3
      with:
        path: ${{ steps.path.outputs.cache-path }}
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-


