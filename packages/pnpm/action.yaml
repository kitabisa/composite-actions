name: "Setup pnpm"
description: "Setup pnpm & cache modules"

inputs:
  working_directory:
    required: false
    description: "Set working directory"
    default: "."
    type: string

  using_nextjs:
    required: false
    description: "Setup next.js cache modules"
    default: false
    type: boolean

  pnpm_version:
    required: false
    description: "Setup pnpm version"
    default: "latest"
    type: string

runs:
  using: "composite"
  steps:
    - name: Cache pnpm modules
      uses: actions/cache@v3
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-

    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
        version: ${{ inputs.pnpm_version }}

    - name: Set cache path Next.js
      if: "${{ inputs.using_nextjs == 'true' }}"
      shell: bash
      id: path
      run: |-
        prefix="."
        string=${{ inputs.working_directory }}
        cache_path=${string#"$prefix"}
        echo "::set-output name=cache-path::${{ github.workspace }}$cache_path/.next/cache"

    - name: Cache Next.js
      if: "${{ inputs.using_nextjs == 'true' }}"
      uses: actions/cache@v3
      with:
        path: ${{ steps.path.outputs.cache-path }}
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-


