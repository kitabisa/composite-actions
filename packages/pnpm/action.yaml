name: "Setup pnpm"
description: "Setup pnpm & cache modules"

inputs:
  working_directory:
    required: false
    description: "Set working directory"
    default: "."
    type: string

  using_nextjs:
    required: false
    description: "Setup next.js cache modules"
    default: false
    type: boolean

  pnpm_version:
    required: false
    description: "Setup pnpm version"
    default: "latest"
    type: string

runs:
  using: "composite"
  steps:
    - name: Cache pnpm modules
      uses: actions/cache@v3
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-

    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
        version: ${{ inputs.pnpm_version }}

    - name: Cache Next.js with working directory
      if: "${{ inputs.using_nextjs == 'true' }}"
      uses: actions/cache@v3
      with:
        path: ${{ inputs.working_directory }}/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-


